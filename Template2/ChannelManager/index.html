<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            font-family: "Arial_Rounded_MT";
            font-size: 20px;
            background-color: #b3b3b3;
            padding: 0;
            margin: auto;
            height: 100%;
        }

        #tableContainer-1 {
            height: 100%;
            width: 100%;
            display: table;
        }

        #tableContainer-2 {
            vertical-align: middle;
            display: table-cell;
            height: 100%;
        }

        .w450 {
            width: 300px;
        }

        .w50 {
            width: 25px;
        }
        .h50 {
            height: 25px;
        }
    </style>
</head>
<body>
    <div id="tableContainer-1">
        <div id="tableContainer-2">
            <table style="margin-left: auto; margin-right: auto; background-color: #ffffff;" border="1" cellpading="0" cellspacing="0" align="center">
                <tbody>
                <tr>
                    <td class="w50 h50">&nbsp;</td>
                    <td class="w450">&nbsp;</td>
                    <td class="w450">&nbsp;</td>
                    <td class="w50 h50">&nbsp;</td>
                </tr>
                </tbody>
            </table>


        </div>
    </div>
</body>
</html>
